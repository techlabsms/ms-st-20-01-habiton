                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link text-left text-white py-1 px-0" href="#"><i class="fas fa-user mx-3"></i><span class="text-nowrap mx-2">My profile</span></a></li>
                    <li class="nav-item"><a class="nav-link text-left text-white py-1 px-0" href="#"><i class="far fa-keyboard mx-3"></i><span class="text-nowrap mx-2">My Habits!</span></a></li>
                    <li class="nav-item"><a class="nav-link text-left text-white py-1 px-0" href="#"><i class="fas fa-list mx-3"></i><span class="text-nowrap mx-2">Manage Habits!</span></a></li>

                                </div>

                        </div>

                        </div>
                    </div>
                </div>
                <div class="main-content-mid" style="margin-top: 0px;">

                                <li class="habit-items">
                                    <!--<a href="javascript:void(0)">-->
                                        <span class="area">

                                            </span>

                        </div>
                        
                    </div>
